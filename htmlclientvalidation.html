<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="clientvalidationstylesheet.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <form name='registration'>
                <div class="form-control">

                    <label>Username</label>
                    <input type="text" placeholder="madhurima" id="username">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="hello@gmail.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle">
                    </i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="madhu17" id="password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Password check</label>
                    <input type="password" placeholder="Password two" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle">
                    </i>
                    <small>Error Message</small>
                </div>
                <button>Submit</button>
            </form>
    </div>

</body>
</html>
